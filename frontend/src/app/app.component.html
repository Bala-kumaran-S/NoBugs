<nav class="navbar navbar-expand-lg navbar-dark custom-navbar shadow-sm">
  <div class="container-fluid">

    <!-- Brand -->
    <a class="navbar-brand fw-bold text-gradient-animation" routerLink="/">
      NoBugs
    </a>

    <!-- Mobile toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

      <!-- ================= LEFT NAV ================= -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Home (always visible) -->
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">
            Home
          </a>
        </li>

        <!-- Programs (always visible, renamed researcher dashboard) -->
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/dashboard/research"
             routerLinkActive="active">
            Programs
          </a>
        </li>
        

        <!-- ---------- Researcher ---------- -->
        <ng-container *ngIf="hasToken && userRole === 'RESEARCHER'">

          <li class="nav-item">
            <a class="nav-link" routerLink="/researcher/my-bugs">
              My Bug Reports
            </a>
          </li>

        </ng-container>

        <!-- ---------- Organization ---------- -->
        <ng-container *ngIf="hasToken && userRole === 'ORGANIZATION'">

          <!-- Org exists → dashboard -->
          <li class="nav-item" *ngIf="hasOrganization">
            <a class="nav-link" routerLink="/dashboard/org">
              Organization Dashboard
            </a>
          </li>

          <!-- No org → create -->
          <li class="nav-item" *ngIf="!hasOrganization">
            <a class="nav-link" routerLink="/dashboard/org/new">
              Create Program
            </a>
          </li>

        </ng-container>

        <!-- ---------- Admin ---------- -->
        <ng-container *ngIf="hasToken && userRole === 'ADMIN'">

          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/users">
              All Users
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/audit-logs">
              Audit Logs
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/rate-limits">
              Rate Limits
            </a>
          </li>

        </ng-container>
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/how-it-works"
             routerLinkActive="active">
            How It Works
          </a>
        </li>
      </ul>

      <!-- ================= ACCOUNT (RIGHT) ================= -->
<ul class="navbar-nav ms-auto">

  <!-- Logged-in -->
  <li class="nav-item dropdown" *ngIf="hasToken; else guestMenu">
    <a class="nav-link dropdown-toggle d-flex align-items-center"
       href="#"
       role="button"
       data-bs-toggle="dropdown">

      <i class="bi bi-person-circle me-2"></i>
      {{ username }}
      <small class="text-warning ms-1">⭐ {{ reputation }}</small>
    </a>

    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
      <li><a class="dropdown-item" routerLink="/user-profile">User Profile</a></li>
      <li><a class="dropdown-item" routerLink="/contact-us">Contact Us</a></li>
      <li><hr class="dropdown-divider"></li>
      <li>
        <a class="dropdown-item text-danger"
           href="#"
           (click)="logout(); $event.preventDefault()">
          Logout
        </a>
      </li>
    </ul>
  </li>

  <!-- Guest -->
  <ng-template #guestMenu>
    <li class="nav-item">
      <a class="nav-link" routerLink="/login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/register">Register</a>
    </li>
  </ng-template>

</ul>


    </div>
  </div>
</nav>

<router-outlet></router-outlet>
