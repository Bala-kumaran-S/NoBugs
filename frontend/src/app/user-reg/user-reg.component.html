<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail" class="form-label">Username</label>
    <input type="text" formControlName="username" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
  </div>
  <select class="form-select" formControlName="role" aria-label="Default select example">
  <option value="RESEARCHER">RESEARCHER</option>
  <option value="ORGANIZATION">ORGANIZATION</option>
  
</select>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
