<h2>Create Organization</h2>

<form [formGroup]="orgForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail" class="form-label">Organization Name</label>
    <input type="text" formControlName="name" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Contact Email</label>
    <input type="email" formControlName="contactEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Description</label>
    <input type="text" formControlName="description" class="form-control" id="exampleInputPassword1">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
