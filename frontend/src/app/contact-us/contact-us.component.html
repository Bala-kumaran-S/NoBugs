<div class="contact-container">
  <h2>Contact Us</h2>
  <p class="subtitle">
    Have a question, issue, or suggestion?  
    Send us a message and weâ€™ll get back to you.
  </p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Your name" />
      <small *ngIf="submitted && contactForm.get('name')?.invalid">
  Name is required
</small>



    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Your email" />
      <small *ngIf="submitted && contactForm.get('email')?.invalid">
  Valid email is required
</small>
    </div>

    <div class="form-group">
      <label>Subject</label>
      <input type="text" formControlName="subject" placeholder="Subject" />
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea
        rows="5"
        formControlName="message"
        placeholder="Write your message here..."
      ></textarea>
     

<small *ngIf="submitted && contactForm.get('message')?.invalid">
  Message is required
</small>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Sending...' : 'Send Message' }}
    </button>

    <p class="success" *ngIf="success">{{ success }}</p>
    <p class="error" *ngIf="error">{{ error }}</p>

  </form>
</div>
