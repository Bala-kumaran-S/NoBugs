<div class="org-create-container">
  <h2>Create Organization</h2>
  <form [formGroup]="orgForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Name:</label>
      <input formControlName="name" />
      <div *ngIf="submitted && f.name.invalid" class="error">
        Name is required (max 100 chars).
      </div>
    </div>
    <div>
      <label>Email:</label>
      <input formControlName="email" type="email" />
      <div *ngIf="submitted && f.email.invalid" class="error">
        Valid email is required (max 255 chars).
      </div>
    </div>
    <div>
      <label>Description:</label>
      <textarea formControlName="description"></textarea>
      <div *ngIf="submitted && f.description.invalid" class="error">
        Max 500 characters.
      </div>
    </div>
    <button type="submit">Register Organization</button>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
  </form>
</div>
